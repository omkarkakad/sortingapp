<html>
<head>
<title> My Sorting name App </title>
<style>
 	* {font-size:40px;}
	body {background-color:lightblue;}
	h1 {background-color:black;color:white;width:50%;border-radius:40px;}
	.btn {background-color:black;color:white;margin-left:100px;width:20%;}
	.btn:hover {color:red;}	

</style>

</head>
<body>
<center>
	<h1> Sort my name App by Omkar </h1>
	<form onsubmit="show()">
	<input type="text" placeholder="Enter name" id="name"/>
	<br><br>
	<input type="submit"/>


	</form>
	<h2 id="msg"/>
	<script>
		function show()
		{
			event.preventDefault();
			let name=document.getElementById("name");
			let msg=document.getElementById("msg");

			if (name.value==="")
			{
				alert("name shud not be empty");
				msg.innerHTML="";
				name.value="";
				name.focus();
				return;
			}


			if (name.value.trim()==="")
			{
				alert("name shud not be have empty spaces");
				msg.innerHTML="";
				name.value="";
				name.focus();
				return;
			}

			if (!name.value.match(/^[A-Za-z ]+$/))
			{
				alert("name contain only alphabets");
				msg.innerHTML="";
				name.value="";
				name.focus();
				return;
			}
			let r1=name.value.split("");
			r1.sort();
			let new_name=r1.join("");
			msg.innerHTML=new_name;
			

		}


	</script>


</center>

</body>

</html>
